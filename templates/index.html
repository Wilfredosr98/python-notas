<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aplications Task</title>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<!--bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename= 'main.css')}}">
</head>
<body>
	<main class = "container p-4">	
		<h1 class = "display-4 text-center title mt-4">Task App</h1>
		<div class="row">
			<div class="col-md-4 offset-md-4 my-auto">
				<div class="card">
					<div class="card-header">
						<form action="/create-task" method="POST">
							<div class="form-group">
								<input type="text" name= "content" placeholder="Task" class ='form-control' autofocus>								
							</div>
							<button  type="submit" class= 'btn btn-primary btn-block'>Save Task
							</button>

						</form>
					</div>
					<div class="card-body">	
						<ul class ="list-group">
							{% for tarea in tareas%}
								<li class = "list-group-item">
									<span class = "{% if tarea.2 == 1 %} done {% endif %}">{{tarea.1}}</span>
									<a href="/done/{{tarea.0}}" class = "btn btn-success btn-sm">Done</a>
									<a href="/delete/{{tarea.0}}" class = "btn btn-danger btn-sm">Delete</a>
								</li>
							{% endfor %}

						</ul>					
					</div>						
				</div>			
			</div>
		</div>
	</main>

	

	<!-- scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
